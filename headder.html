        /* Reset some default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Apply a basic styling to the body */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f5f5f5;
    color: #333;
}

/* Style for the header */
.main__header {
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

/* Style for the logo */
.logo {
    text-align: center;
}

.logo__image {
    max-width: 100%;
    height: auto;
}

/* Style for the main content */
.main__content {
    margin: 20px;
}

/* Style for the section titles */
.section__title {
    color: #333;
}

/* Style for the form fields */
.field {
    margin-bottom: 20px;
}

.field__label {
    display: block;
    font-size: 14px;
    margin-bottom: 5px;
    color: #555;
}

.field__input {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
    transition: border-color 0.3s;
}

.field__input:focus {
    border-color: #007bff;
}

/* Style for the login link */
.section__title a {
    text-decoration: none;
    color: #007bff;
    font-weight: bold;
    display: flex;
    align-items: center;
}

.section__title a i {
    margin-right: 5px;
}

/* Style for the submit button */
.submit-btn {
    background-color: #007bff;
    color: #fff;
    padding: 10px 15px;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.submit-btn:hover {
    background-color: #0056b3;
}

    </style>
